<html>
  <head>
    <style>
       /* Set the size of the div element that contains the map */
      #map {
        height: 400px;  /* The height is 400 pixels */
        width: 100%;  /* The width is the width of the web page */
       }
    </style>
  </head>
  <body>
    <h3 style = "background-color: #331a00; color: #ffffff">Brewdog Brewery, Ellon</h3>
    <!--The div element for the map -->
    <div id="map"></div>
    <script>
// Initialize and add the map
function initMap() {
  // The location of brewery
  var brewery = {lat: 57.370743, lng: -2.053119};
  // The map, centered at brewery
  var map = new google.maps.Map(
      document.getElementById('map'), {zoom: 7, center: brewery});
  // The marker, positioned at brewery
  var marker = new google.maps.Marker({position: brewery, map: map});
}
    </script>
    <!--Load the API from the specified URL
    * The async attribute allows the browser to render the page while the API loads
    * The key parameter will contain your own API key (which is not needed for this tutorial)
    * The callback parameter executes the initMap() function
    -->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBPEpqi-nEpFIksKoRHnBj5bQLb3P0TYbY&callback=initMap">
    </script>
